<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">　
        <p class="mt-3">年</p>
        <div>
            <select class="form-control w-100" name="year">
                <!-- 年の選択肢がここに入る -->
            </select>
        </div>
        <p class="mt-3">月</p>
        <div>
            <select class="form-control w-100" name="month">
                <!-- 月の選択肢がここに入る -->
            </select>
        </div>
        <p class="mt-3">費目</p>
        <div>
            <select class="form-control w-100" name="himo">
                <option value="娯楽">娯楽</option>
                <option value="雑貨・服・美容">雑貨・服・美容</option>
                <option value="日用品">日用品</option>
                <option value="楽天ペイ">楽天ペイ</option>
                <option value="交通費">交通費</option>
                <option value="車・バイク">車・バイク</option>
                <option value="サブスク">サブスク</option>
                <option value="ガソリン">ガソリン</option>
                <option value="口座臨時出費">口座臨時出費</option>
                <option value="口座臨時預金">口座臨時預金</option>
            </select>
        </div>
        <p class="mt-3">金額</p>
        <div class="input-group">
            <input class="form-control w-100" name="udetate" required>
            <div class="input-group-append">
                <span class="input-group-text">円</span>
            </div>
        </div>
        <p class="mt-3">メモ</p>
        <div>
            <input class="form-control w-100" name="memo">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(function () {
            var yearSelect = $('select[name="year"]');
            var monthSelect = $('select[name="month"]');
            var today = new Date();
            var currentMonth = today.getMonth() + 1; // 今月
            var currentYear = today.getFullYear();    // 今年

            // 年の選択肢を生成（今年から未来5年分）
            for (var i = 0; i < 6; i++) {
                var year = currentYear + i;
                yearSelect.append($('<option>', {
                    value: year,
                    text: year + '年'
                }));
            }

            yearSelect.val(currentYear); // 現在の年をデフォルト選択

            // 月の選択肢を生成
            for (var j = 1; j <= 12; j++) {
                monthSelect.append($('<option>', {
                    value: j,
                    text: j + '月'
                }));
            }

            monthSelect.val(currentMonth); // 現在の月をデフォルト選択
        });

        $(document).ready(function () {
            const liffId = "2003899256-PBMA9YXX";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        $(function () {
            $('form').submit(function () {
                const year    = $('select[name="year"]').val();
                const month    = $('select[name="month"]').val();
                const himo    = $('select[name="himo"]').val();
                const udetate = $('input[name="udetate"]').val();
                const memo = $('input[name="memo"]').val();
                const msg = `${year}年${month}月\n${himo}\n${udetate}円\n${memo}`;
                sendText(msg);
                return false;
            });
        });
    </script>

</body>
</html>
